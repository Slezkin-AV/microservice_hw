apiVersion: v1
kind: Service
metadata:
  name: {{ include "publisher-chart.fullname" . }}
  labels:
    {{- include "publisher-chart.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.monitor_port }}
      targetPort: {{ .Values.service.metrics_port }}
      protocol: TCP
      name: metrics
  selector:
    {{- include "publisher-chart.selectorLabels" . | nindent 4 }}
