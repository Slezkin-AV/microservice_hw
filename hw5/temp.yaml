apiVersion: apps/v1
kind: Deployment
metadata:
  name: srv2
  labels:
    helm.sh/chart: srv2-0.1.0
    app.kubernetes.io/name: srv2
    app.kubernetes.io/instance: srv2
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: srv2
      app.kubernetes.io/instance: srv2
  template:
    metadata:
      labels:
        helm.sh/chart: srv2-0.1.0
        app.kubernetes.io/name: srv2
        app.kubernetes.io/instance: srv2
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: srv2
      securityContext:
        {}
      containers:
        - name: srv2
          securityContext:
            {}
          image: "slezkin71/microservice:srv3_3"
          envFrom:
            - configMapRef:
                name: srv2-config
          env:
              - name: spring.datasource.username1
                valueFrom:
                  secretKeyRef:
                    name: srv2-secret
                    key: username
              - name: spring.datasource.password1
                valueFrom:
                  secretKeyRef:
                    name: srv2-secret
                    key: password
          imagePullPolicy: Always
          args:
            - "--config.file=/config/prometheus.yml"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/
              port: http
          readinessProbe:
            httpGet:
              path: /health/
              port: http
          resources:
            {}
        - name: srv2-db
          image: "postgres"
          envFrom:
            - configMapRef:
                name: srv2-config
          env:
              - name: POSTGRES_USER1
                valueFrom:
                  secretKeyRef:
                    name: srv2-secret
                    key: POSTGRES_USER
              - name: POSTGRES_PASSWORD1
                valueFrom:
                  secretKeyRef:
                    name: srv2-secret
                    key: POSTGRES_PASSWORD
          ports:
            - name: http
              containerPort: 5432
              protocol: TCP
        - name: prometheus
          image: prom/prometheus:latest
          envFrom:
            - configMapRef:
                name: srv2-config
          args:
            - --log.level=warn
            - --config.file=/etc/prometheus/prometheus.yml
            - --web.enable-lifecycle
          ports:
            - containerPort: 9090
              name: default
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
        - name: grafana
          image: grafana/grafana:main
          envFrom:
            - configMapRef:
                name: srv2-config
          ports:
            - containerPort: 3000
              name: default
      volumes:
        - configMap:
            name: srv2-config
          name: config-volume
